# Nome da aplica\u00E7\u00E3o. DEVE ser igual ao nome do arquivo no reposit\u00F3rio Git (sem o perfil).
spring.application.name=microservico-radares-bff

spring.config.import=optional:configserver:http://config-server:8888

#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://host.docker.internal:8080/realms/radares-realm
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://192.168.0.6:8180/realms/radares-realm
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/radares-realm
#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/radares-realm/protocol/openid-connect/certs
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://192.168.0.6:8180/realms/radares-realm/protocol/openid-connect/certs

# Prefixo para onde os controllers recebem mensagens
spring.messages.broker.application-destination-prefix=/app

# Habilita o broker em mem\u00F3ria (como estava em WebSocketConfig)
spring.messages.broker.simple-broker.enabled=true
# Prefixo para os t\u00F3picos que os clientes ouvem
spring.messages.broker.simple-broker.prefixes=/topic,/queue